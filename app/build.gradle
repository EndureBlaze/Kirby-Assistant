apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.1.1"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.kirby.runanjing"
        minSdkVersion 21
	    targetSdkVersion 28
        versionCode 23
        versionName "未来·炫动-1.2"
		multiDexEnabled true
        multiDexKeepProguard file('multiDexKeep.pro') 
		//using proguard syntax multiDexKeepFile file('multiDexKeep.txt')
  }
    buildTypes {
        release {
            minifyEnabled true
			shrinkResources true
            proguardFiles getDefaultPrguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	//友盟统计
	compile  'com.umeng.umsdk:analytics:7.5.4'
    compile  'com.umeng.umsdk:common:1.5.4'
	//web服务
	//compile 'com.just.agentweb:agentweb:4.0.2' 
	//compile 'com.liulishuo.okdownload:okdownload:1.0.4'
	//compile 'com.liulishuo.okdownload:sqlite:1.0.4'
	//腾讯云服务
	//compile 'com.tencent.qcloud:cosxml:5.4.8'
	//compile 'jp.wasabeef:recyclerview-animators:3.0.0'
	//图片圆形
	//compile 'de.hdodenhof:circleimageview:2.2.0'
	//图片加载
	compile "com.github.bumptech.glide:glide:3.6.1"
	//compile 'com.github.bumptech.glide:compiler:4.7.1'
    //图片剪裁
	compile 'com.github.yalantis:ucrop:2.2.1'
	//支付服务-支付宝
	compile 'com.github.didikee:AndroidDonate:0.1.0'
	//多样的下拉刷新
	compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-16'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-16'
