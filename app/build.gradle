apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cn.endureblaze.ka"
        minSdkVersion 21
	    targetSdkVersion 29
        versionCode 43
        versionName "未来·炫动-1.4.0"
		multiDexEnabled false
        multiDexKeepProguard file('multiDexKeep.pro') 
		//using proguard syntax multiDexKeepFile file('multiDexKeep.txt')
  }
    buildTypes {
        release {
            minifyEnabled true
			shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	//绿色守护
	implementation 'com.oasisfeng.condom:library:2.3.1'
	//友盟统计
	implementation  'com.umeng.umsdk:analytics:8.0.0'
    implementation  'com.umeng.umsdk:common:2.0.0'
	//web服务
	//compile 'com.just.agentweb:agentweb:4.0.2' 
	//compile 'com.liulishuo.okdownload:okdownload:1.0.4'
	//compile 'com.liulishuo.okdownload:sqlite:1.0.4'
	//图片加载
	implementation "com.github.bumptech.glide:glide:3.6.1"
	//compile 'com.github.bumptech.glide:compiler:4.7.1'
	//多样的下拉刷新
	implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-28'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-28'
    //bmob
	implementation 'cn.bmob.android:bmob-sdk:3.6.5'
	//滑动返回
	implementation 'com.github.anzewei:parallaxbacklayout:1.1.6'
	
	implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
	implementation 'com.google.android.material:material:1.0.0-beta01'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
	implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'
	implementation 'androidx.cardview:cardview:1.0.0-beta01'
}

