apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.1.1"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.kirby.runanjing"
        minSdkVersion 21
	    targetSdkVersion 28
        versionCode 19
        versionName "0.4-beta-6"
		multiDexEnabled true
        multiDexKeepProguard file('multiDexKeep.pro') 
		//using proguard syntax multiDexKeepFile file('multiDexKeep.txt')
  }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultPrguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	//web服务
	compile 'com.just.agentweb:agentweb:4.0.2' 
	//腾讯云服务
	//compile 'com.tencent.qcloud:cosxml:5.4.8'
	//图片圆形
	compile 'de.hdodenhof:circleimageview:2.2.0'
	//图片加载
	compile "com.github.bumptech.glide:glide:3.6.1"
	//compile 'com.github.bumptech.glide:compiler:4.7.1'
    //图片剪裁
	compile 'com.github.yalantis:ucrop:2.2.1'
	//支付服务-支付宝
	compile 'com.github.didikee:AndroidDonate:0.1.0'
	//多样的下拉刷新
	compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
	compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
	//启动界面文字
	compile "com.hanks:htextview-base:0.1.2"   
	compile "com.hanks:htextview-scale:0.1.2"  
   	//bmob
	compile 'cn.bmob.android:bmob-sdk:3.6.5'
	//崩溃捕获
	compile 'com.king.thread:nevercrash:1.0.0'
	//欢迎界面Intro
	compile 'com.github.apl-devs:appintro:v4.2.2'
	//滑动返回
	compile 'com.github.anzewei:parallaxbacklayout:1.1.6'
	//状态栏变色
	compile 'com.jaeger.statusbarutil:library:1.4.0'
    //fab动画
	compile 'com.allattentionhere:fabulousfilter:0.0.4'
    
	//compile 'com.android.support:multidex:1.0.0'
	compile 'com.android.support:design:25.3.1'
	compile 'com.android.support:support-v4:25.3.1'
	compile 'com.android.support:recyclerview-v7:25.3.1'
	compile 'com.android.support:cardview-v7:25.3.1'
}

