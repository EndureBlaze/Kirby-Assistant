apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cn.endureblaze.ka"
        minSdkVersion 21
	    targetSdkVersion 29
        versionCode 37
        versionName "未来·炫动-1.3.4"
		multiDexEnabled false
        multiDexKeepProguard file('multiDexKeep.pro') 
		//using proguard syntax multiDexKeepFile file('multiDexKeep.txt')
  }
    buildTypes {
        release {
            minifyEnabled true
			shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	//绿色守护
	implementation 'com.oasisfeng.condom:library:2.2.0'
	//友盟统计
	implementation  'com.umeng.umsdk:analytics:8.0.0'
    implementation  'com.umeng.umsdk:common:2.0.0'
	//web服务
	//compile 'com.just.agentweb:agentweb:4.0.2' 
	//compile 'com.liulishuo.okdownload:okdownload:1.0.4'
	//compile 'com.liulishuo.okdownload:sqlite:1.0.4'
	//腾讯云服务
	//compile 'com.tencent.qcloud:cosxml:5.4.8'
	//图片加载
	implementation "com.github.bumptech.glide:glide:3.6.1"
	//compile 'com.github.bumptech.glide:compiler:4.7.1'
	//多样的下拉刷新
	implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-16'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-16'
    //bmob
	implementation 'cn.bmob.android:bmob-sdk:3.6.5'
	//滑动返回
	implementation 'com.github.anzewei:parallaxbacklayout:1.1.6'
	
	implementation 'com.android.support:appcompat-v7:25.3.1'
	implementation 'com.android.support:design:25.3.1'
	implementation 'com.android.support:support-v4:25.3.1'
	implementation 'com.android.support:recyclerview-v7:25.3.1'
	implementation 'com.android.support:cardview-v7:25.3.1'
}

